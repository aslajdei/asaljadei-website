<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background-color: #ffccff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ff6699;
            color: #fff;
            padding: 30px;
            font-size: 2.5em;
            border-bottom: 5px dashed #ff3366;
        }

        .language-btn {
            background-color: #ff6699;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }

        .content {
            padding: 40px;
            text-align: left;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ff99cc;
            border-radius: 20px;
            box-shadow: 0px 0px 15px #ff3366;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            font-size: 1.5em;
            border-left: 5px solid #ff3366;
            padding-left: 10px;
        }

        h2 {
            color: #ff3366;
            border-bottom: 3px solid #ff6699;
            padding-bottom: 10px;
            font-size: 2em;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<button class="language-btn" onclick="selectLanguage('english')">English</button>
<button class="language-btn" onclick="selectLanguage('arabic')">العربية</button>

<div class="content" id="content">

</div>
